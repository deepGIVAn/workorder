{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="shadow p-4 bg-body rounded">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Login Here</h3>
          </div>
          <form action="" method="POST">
            <div class="card-body">
              {% csrf_token %}
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="username" name="username">
                <label for="floatingInput">Enter Username</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                  name="password">
                <label for="floatingPassword">Enter Password</label><br><br>
              </div>
            </div>
            <div class="card-footer bg-primary text-white text-center">
              <input type="submit" value="Login" class="btn btn-primary text-center"
                style="background-color: aliceblue;color:rgb(18, 92, 250);font-weight: 700;font-size: larger;">
            </div>
          </form>
          <br>
          <div style="margin-left: auto;">
            <div style="width: 10rem;">
              <a href="{% url 'register_client' %}">Register as Client</a><br>
              <a href="{% url 'register_admin' %}">Register as Admin</a><br>
            </div>
          </div>
          <br>
        </div>
      </div>
    </div>
  </div>
